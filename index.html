<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
</head>
<body>

  <img src="./images/logo.svg" class="logo" alt="">

  <div class="container">
      <img src="./images/illustration-mockups.svg" alt="">
      <div class="bloc-header">
        <h1>Build The Community</h1>
        <h2>Your Fans Will Love</h2>
        <p>Huddles re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage iin genuine discussion.</p>
        <input type="button" value="Register">
      </div>
  </div>

  <footer>
    <p style="color: whitesmoke;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration: none; color: blueviolet;">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Christylove229/" style="text-decoration: none; color: blueviolet;" target="_blank">Christylove DOVONON</a>.
    </p>
    <div class="icone">
      <img src="logo-facebook.svg" alt="">
      <img src="logo-twitter.svg" alt="">
      <img src="logo-instagram.svg" alt="">
    </div>
  </footer>
</body>
</html>
